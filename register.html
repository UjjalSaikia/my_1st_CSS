<!DOCTYPE html>
<html>
	<head>
		<title> simple registration form</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	<body>
		<div class="simple-form">
			<form id="registration">
				<input type="text" name="fname" id="button" placeholder="enter your first name"> <br> <p></p>
				<input type="text" name="mname" id="button" placeholder="enter your middle name"> <br><p></p>
				<input type="text" name="lname" id="button" placeholder="enter your last name"> <br><p></p>
				<input type="email" name="email" id="button" placeholder="enter your email id"> <br><p></p>
				<input type="password" name="pass" id="button" placeholder="enter your password"> <br><p></p>
				<select id="ph1"><option>+91</option><option>+92</option><option>+93</option><option>+94</option><option>+95</option></select>
				<input type="number" name="num" placeholder="enter your mobile number" id="ph2"> <br>
				<p style=color:white id="baba">SELECT YOUR GENDER </p>
				<input type="radio" name="gender" id="rd"><span id="but" style=color:white>Male</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="gender" id="rd"><span id="but" style=color:white>Female</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="gender" id="rd"><span id="but" style=color:white>Other</span> <br><p></p>
				<input type="submit" value="register" id="butt">
			</form>	
		</div>
	</body>
</html>
